<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firebase IoT Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0a0f13, #031f24, #002b36);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #00e5ff;
        text-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
    }
    button {
        background: linear-gradient(45deg, #00e5ff, #00bcd4);
        border: none;
        padding: 10px 25px;
        margin: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 30px;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 229, 255, 1);
    }
    table {
        margin: auto;
        border-collapse: collapse;
        width: 85%;
        background: rgba(20, 20, 20, 0.6);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
        backdrop-filter: blur(10px);
    }
    th, td {
        border-bottom: 1px solid rgba(0, 229, 255, 0.2);
        padding: 12px;
        text-align: center;
    }
    th {
        background: rgba(0, 229, 255, 0.15);
        color: #00e5ff;
        font-size: 18px;
    }
    tr:hover {
        background: rgba(0, 229, 255, 0.05);
    }
</style>
</head>
<body>

<h1>üåê ESP8266 Firebase Monitor</h1>
<button onclick="setMode('latest')">Latest Only</button>
<button onclick="setMode('all')">Full History</button>

<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Temperature (¬∞C)</th>
            <th>Humidity (%)</th>
        </tr>
    </thead>
    <tbody id="data-table">
        <tr><td colspan="3">Waiting for data...</td></tr>
    </tbody>
</table>

<script>
  // Firebase config
  var firebaseConfig = {
    apiKey: "AIzaSyAxbdsP6dcyTuorLv6VWY_ZJqiGd2n6Pt4",
    authDomain: "iot-esp-data.firebaseapp.com",
    databaseURL: "https://iot-esp-data-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "iot-esp-data",
    storageBucket: "iot-esp-data.firebasestorage.app",
    messagingSenderId: "683373734391",
    appId: "1:683373734391:web:34941228888b44eefe66f2",
    measurementId: "G-4L4ZLHH83Y"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  let currentMode = "latest";
  let currentRef = null;

  function setMode(mode) {
    currentMode = mode;
    if (currentRef) currentRef.off(); // stop old listener
    loadData();
  }

  function loadData() {
    let refPath = currentMode === 'latest' ? '/sensor' : '/sensor_logs';
    currentRef = db.ref(refPath);
    currentRef.on('value', snapshot => {
        let data = snapshot.val();
        let tableBody = document.getElementById('data-table');
        tableBody.innerHTML = "";

        if (!data) {
            tableBody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
            return;
        }

        if (currentMode === 'latest') {
            tableBody.innerHTML += `<tr>
                <td>${data.timestamp || 'N/A'}</td>
                <td>${data.temperature}</td>
                <td>${data.humidity}</td>
            </tr>`;
        } else {
            let keys = Object.keys(data).sort((a, b) => b - a);
            keys.forEach(key => {
                let entry = data[key];
                tableBody.innerHTML += `<tr>
                    <td>${entry.timestamp || key}</td>
                    <td>${entry.temperature}</td>
                    <td>${entry.humidity}</td>
                </tr>`;
            });
        }
    });
  }

  // Start with latest
  loadData();
</script>

</body>
</html>
